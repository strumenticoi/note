            --white: #fafafa;
        }

        .delius-regular {
            font-family: "Delius", cursive;
            font-weight: 400;
            font-style: normal;
        }

        * {
            caret-color: black;
            cursor: var(--cursor), default;
            vertical-align: baseline;
            font-weight: inherit;
            font-family: inherit;
            font-style: inherit;
            font-size: 100%;
            border: 0 none;
            outline: 0;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #areaTesto {
            width: 100%;
            height: 100svh;
            background-color: var(--white);
            font-size: clamp(1rem, 2vw, 2rem);
            padding: 0.2em 1.5em;
            padding-right: 7em;
            resize: none;
            overflow-y: hidden;
            border: 2px solid var(--black);
            box-shadow: 1.4px 1.4px 1.4px #818181;
            line-height: 1.6;
            --line-height-px: calc(1.6 * clamp(1rem, 2vw, 2rem));

            background-image:
                linear-gradient(to top,
                    transparent,
                    transparent calc(var(--line-height-px) - 1px),
                    #E7EFF8 calc(var(--line-height-px) - 1px)),
                radial-gradient(circle closest-corner at 10px 50%,
                    #f5f5f5 0%,
                    #f5f5f5 39%,
                    transparent 39%),
                radial-gradient(circle closest-corner at 10px 46%,
                    #CCCCCC 0%,
                    #CCCCCC 43.5%,
                    transparent 43.5%);

            background-size: 100% var(--line-height-px);
            background-repeat: repeat-y;
            font-family: "Delius", cursive;
        }
    </style>

<body>

    <textarea id="areaTesto"></textarea>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll("textarea").forEach(function (textarea) {
                textarea.addEventListener("input", function () {
                    localStorage.setItem("note-" + this.id, this.value);
                });
            });

            document.querySelectorAll("textarea").forEach(function (textarea) {
                const savedContent = localStorage.getItem("note-" + textarea.id);
                if (savedContent) {
                    textarea.value = savedContent;
                }
            });
        });


    </script>




</body>
